<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraction</title>
</head>
<body>
    <header>
        <h2>Registraction form</h2>
    </header>
    <section>
        <div>
            <fieldset>
                <legend></legend>
            <form>
                <label>First Name:</label>
                <input type="text"name="firstname"placeholder="Type your firstname"><br>
                <label>Last Name:</label>
                <input type="text"name="lastname"placeholder="Type your lastname"><br>
                <label>Password:</label>
                <input type="text"name="Password"placeholder="Type your Password"><br>
                <label>Confirm Password:</label>
                <input type="text"name="Confirm Password"placeholder="Type your Confirm Password"><br>
                <label>Gender:</label>
                <input type="radio"name="Gender"value="Male">Male
                <input type="radio"name="Gender"value="female">Female<br>
                <label>Mobile Number:</label>
                <input type="text"name="mobile number"placeholder="Type your Placeholder"><br>
                <label>Date of birth:</label>
                <select>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">Octomber</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select>
                    <option value="1">2000</option>
                    <option value="2">2001</option>
                    <option value="3">2002</option>
                    <option value="4">2003</option>
                    <option value="5">2004</option>
                    <option value="6">2005</option>
                    <option value="7">2006</option>
                    <option value="8">2007</option>
                    <option value="9">2008</option>
                    <option value="10">2009</option>
                    <option value="11">2010</option>
                    <option value="12">2011</option>
                </select>
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="11">13</option>
                    <option value="12">14</option>
                    <option value="10">15</option>
                    <option value="11">16</option>
                    <option value="12">17</option>
                    <option value="11">18</option>
                    <option value="12">19</option>
                    <option value="10">20</option>
                    <option value="11">21</option>
                    <option value="12">22</option>
                    <option value="11">23</option>
                    <option value="12">24</option>
                </select><br>
                <label>Address:</label>
                <input type="text"name="address"placeholder="Type your address"><br>
                <br>
                
                <input type="button" cols="10",rows="2",value="Submit"></input>
                <br>
                <input type="button"value="Submit"/>
            </form>
        </fieldset>
        </div>
    </section>
</body>
</html>
